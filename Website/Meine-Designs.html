        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;

        /* Hintergrundvideo für den gesamten Body */
        #bg-video {
            position: fixed;

/* Projekt-Grid */

/* Button */
.project-button {
    background-color: #555;

    border: none;

}

.project-button:hover {

        .contact-form {

            font-size: 18px;
            border-radius: 5px;

        .success-message {

/* Links Abschnitt */

/* Für WebKit-Browser wie Chrome, Edge und Safari */
::-webkit-scrollbar {

}

::-webkit-scrollbar-thumb {
    background: #ffffff; /* Farbe des Scrollbar-Griffs (weiß) */

    border: 4px solid #2a2a2a; /* Abstand zwischen Griff und Leiste */
}

::-webkit-scrollbar-thumb:hover {
    background: #f0f0f0; /* Hellgrau als Hover-Effekt */
}

/* Optional: Für Firefox (weiße Scrollbar mit mehr Breite) */
* {
    scrollbar-width: thick; /* Breite Scrollbar */
